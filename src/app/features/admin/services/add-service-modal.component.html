<!-- Backdrop -->
<div class="fixed inset-0 bg-black/40 z-40 backdrop-blur-sm" (click)="onClose()"></div>

<!-- Modal -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-8 relative">
    <button (click)="onClose()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
      <span class="material-icons">close</span>
    </button>
    <h2 class="text-xl font-bold mb-2">Add New Service</h2>
    <p class="text-gray-500 mb-6 text-sm">Ensure accurate readings are perform as this may affect the diagnosis and other medical processes.</p>
    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Service Name</label>
        <input type="text" [(ngModel)]="service_name" name="service_name" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter service name" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Service Price</label>
        <input type="number" [(ngModel)]="price" name="price" required min="0" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter price" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Service Description</label>
        <textarea [(ngModel)]="description" name="description" required rows="2" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter description"></textarea>
      </div>
      <div *ngIf="errorMessage" class="text-xs text-red-500 mt-1">{{ errorMessage }}</div>
      <div class="flex justify-end gap-2 mt-6">
        <button type="button" (click)="onClose()" class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 bg-white hover:bg-gray-50">Cancel</button>
        <button type="submit" [disabled]="isSubmitting" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition disabled:opacity-60">
          {{ isSubmitting ? 'Submitting...' : 'Submit' }}
        </button>
      </div>
    </form>
  </div>
</div>
