<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Right Side Content -->
  <div class="flex-1 flex flex-col">
    <!-- Route Header -->
    <div class="bg-white border-b border-gray-200 px-8 py-4">
      <h1 class="text-xl font-semibold text-gray-900">Services</h1>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 overflow-y-auto">
      <div class="container mx-auto px-8 py-6">
        <!-- Top Bar -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6 flex justify-between items-center">
          <div>
            <p class="text-gray-500 text-sm">Perform all settings and other parameters of the system from this section.</p>
          </div>
          <button class="btn btn-primary" (click)="openAddModal()">+ Add New Service</button>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-visible">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let service of services" class="hover:bg-gray-50">
                <td class="px-6 py-4">{{ service.id }}</td>
                <td class="px-6 py-4">{{ service.service_name }}</td>
                <td class="px-6 py-4">{{ service.price | number:'1.2-2' }}</td>
                <td class="px-6 py-4">{{ service.description }}</td>
              </tr>
              <tr *ngIf="!isLoading && services.length === 0">
                <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                  No services found
                </td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="isLoading" class="text-center py-6 text-gray-400">Loading...</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Service Modal -->
<app-add-service-modal *ngIf="showAddModal" (close)="closeAddModal($event)"></app-add-service-modal>
