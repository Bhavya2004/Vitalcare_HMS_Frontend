<!-- Backdrop -->
<div class="fixed inset-0 bg-black/40 z-40 backdrop-blur-sm" (click)="onClose()"></div>

<!-- Modal -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-8 relative">
    <button (click)="onClose()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
      <span class="material-icons">close</span>
    </button>
    <h2 class="text-xl font-bold mb-2">Patient Medical Bill</h2>
    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Total Bill</label>
        <input type="number" [value]="totalBill" readonly class="w-full border border-gray-300 rounded-lg p-2 bg-gray-100" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Discount (%)</label>
        <input type="number" [(ngModel)]="discount" name="discount" min="0" max="100" class="w-full border border-gray-300 rounded-lg p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Bill Date</label>
        <input type="date" [(ngModel)]="billDate" name="billDate" required class="w-full border border-gray-300 rounded-lg p-2" />
      </div>
      <div *ngIf="errorMessage" class="text-xs text-red-500 mt-1">{{ errorMessage }}</div>
      <div class="flex justify-end gap-2 mt-6">
        <button type="button" (click)="onClose()" class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 bg-white hover:bg-gray-50">Cancel</button>
        <button type="submit" [disabled]="isSubmitting" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition disabled:opacity-60">
          {{ isSubmitting ? 'Generating...' : 'Generate Bill' }}
        </button>
      </div>
    </form>
  </div>
</div>
