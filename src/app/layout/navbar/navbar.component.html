  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">

      <div class="flex items-center">
        <a routerLink="/" class="flex items-center">
          <span class="material-icons text-blue-600 mr-2">health_and_safety</span>
          <span class="text-xl font-bold text-gray-800">VitalCare HMS</span>
        </a>
      </div>
      
      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" class="text-gray-600 hover:text-blue-600 transition duration-300 nav-link">Home</a>

      <div class="flex items-center space-x-4">

        </a>
        <a 
          routerLink="/auth/register"

        </a>

        <button

          <a 
            routerLink="/auth/login" 
            class="text-blue-600 hover:text-blue-700 transition duration-300 py-2"

          </a>
